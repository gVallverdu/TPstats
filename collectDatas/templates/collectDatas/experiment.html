{% extends 'collectDatas/base.html' %}

{% block content %}
    <div class="page-header">
        <h1>{{ exp.name }}</h1>
        <h3>{{ exp.date }}</h3>

        <a href="{% url 'home' %}">
            <button type="button" class="btn btn-default" aria-label="Home">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                Home
            </button>
        </a>
        <a href="{% url 'edit_experiment' exp_id=exp.pk %}">
            <button type="button" class="btn btn-default" aria-label="Remove">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                Edit
            </button>
        </a>
        <a href="{% url 'delete_experiment' exp_id=exp.pk %}">
            <button type="button" class="btn btn-default" aria-label="Remove">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                Delete
            </button>
        </a>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading"><h5>Description</h5></div>
        <div class="panel-body">
            <p> {{ exp.description }}</p>

            <a href="{% url 'download_exp_data' exp_id=exp.pk %}">
                <button type="button" class="btn btn-default" aria-label="Remove">
                    Download data in CSV format
                    <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                </button>
            </a>
        </div>
        <div class="panel-heading clearfix">
            <div class="pull-right">
                <a href="{% url 'manage_measures' exp_id=exp.pk %}">
                    <button type="button" class="btn btn-default" aria-label="Manage">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        Manage measures
                    </button>
                </a>
            </div>
            <h5>Datas</h5>
        </div>
        <div class="panel-body">
            {{ htmldata | safe }}
        </div>
    </div>

    {% for measure in measures %}
        <li>
            {{ measure.glassware }} : {{ measure.value }} mL
            <a href="{% url 'delete_measure' measure_id=measure.pk %}">
                <button type="button" class="btn btn-default btn-xs" aria-label="Remove">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    Delete
                </button>
            </a>
        </li>
    {% endfor %}
    </ul> -->
{% endblock %}
