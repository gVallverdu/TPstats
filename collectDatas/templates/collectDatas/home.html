{% extends 'collectDatas/base.html' %}

{% block content %}
<div class="page-header">
    <div class="pull-right">
    {% if user.is_authenticated %}
        <a href="{% url 'new_experiment' %}" class="btn btn-success" aria-label="New Experiment">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            New experiment
        </a>
    {% else %}
        <a href="{% url 'django.contrib.auth.views.login' %}" class="btn btn-success" aria-label="Login">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            Login
        </a>
    {% endif %}
    </div>
    <h2>List of experiments</h2>
</div>

<div class="row">
    {% for exp in exps %}
        <div class="col-md-4">
            <div class="list-group">
                <a href="{% url 'detail_experiment' exp_id=exp.pk %}" class="list-group-item">
                    <h4 class="list-group-item-heading">{{ exp.name }} <small>{{ exp.date }}</small></h4>
                    <p>
                        <img src="{% url 'plot_experiment' exp_id=exp.pk %}" class="img-rounded img-responsive"/>
                    </p>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
