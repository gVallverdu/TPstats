{% extends 'collectDatas/base.html' %}

{% block content %}
<div class="page-header">
    <h1>List of experiments</h1>
    <a href="{% url 'home' %}">
        <button type="button" class="btn btn-default" aria-label="Home">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            Home
        </button>
    </a>
    <a href="{% url 'new_experiment' %}">
        <button type="button" class="btn btn-default" aria-label="New">
            <!-- <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> -->
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            New experiment
        </button>
    </a>
</div>

<div class="row">
    {% for exp in exps %}
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h4>{{ exp.name }}</h4></div>
                <div class="panel-body">
                    {{ exp.description }}
                </div>
                <div class="panel-body">
                    <a href="{% url 'detail_experiment' exp_id=exp.pk %}">
                        <button type="button" class="btn btn-default" aria-label="Remove">
                            <span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span>
                            Data
                        </button>
                    </a>
                    <a href="{% url 'edit_experiment' exp_id=exp.pk %}">
                        <button type="button" class="btn btn-default" aria-label="Remove">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Edit
                        </button>
                    </a>
                    <a href="{% url 'delete_experiment' exp_id=exp.pk %}">
                        <button type="button" class="btn btn-default" aria-label="Remove">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            Delete
                        </button>
                    </a>
                </div>
                <div class="panel-footer">{{ exp.date }}</div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
